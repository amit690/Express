<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Add Product</title>
    <link rel="stylesheet" href="/css/add-product.css">
</head>
<body>
    <header class="main-header"> 
        <nav class="main-header-navbar">
            <ul class="main-header-navbar-ul">
                <li class="main-header-navbar-ul-li"><a href="/shop">Shop</a></li>
                <li class="main-header-navbar-ul-li"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header-navbar-ul-li"><a href="/contactUs">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/admin/add-product" method="POST">
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>

            <label for="size">Size:</label>
            <input type="number" id="size" name="size" required>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>

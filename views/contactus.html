<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="/css/contactUs.css">
</head>
<body>
    <header class="main-header"> 
        <nav class="main-header-navbar">
            <ul class="main-header-navbar-ul">
                <li class="main-header-navbar-ul-li"><a href="/shop">Shop</a></li>
                <li class="main-header-navbar-ul-li"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header-navbar-ul-li"><a href="/contactUs">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/success" method="POST" class="product-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
